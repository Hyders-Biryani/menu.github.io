<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid book-container d-flex justify-content-center align-items-center">
        <div class="book-wrapper position-relative">
            <div class="book" id="book">
                <!-- Pages will be dynamically added here -->
            </div>
            <div class="page-number" id="pageNumber">Page 1 / 12</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        <div class="controls d-flex justify-content-between mt-4">
            <button class="btn btn-outline-light btn-nav" id="prevBtn">
                <i class="bi bi-arrow-left-circle"></i> Previous
            </button>
            <button class="btn btn-outline-light btn-nav" id="nextBtn">
                Next <i class="bi bi-arrow-right-circle"></i>
            </button>
        </div>
        <!-- Table of Contents or Menu -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <h2>Table of Contents</h2>
                <ul>
                    <li><a href="#" data-page="0">Introduction</a></li>
                    <li><a href="#" data-page="2">Chapter 1: Starters</a></li>
                    <li><a href="#" data-page="4">Chapter 2: Main Course</a></li>
                    <!-- Add more chapters as needed -->
                </ul>
            </div>
            <button class="close-menu" id="closeMenu"><i class="bi bi-x-circle"></i></button>
        </div>
        <button class="open-menu" id="openMenu"><i class="bi bi-list"></i> HYDERS BIRYANI MENU</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
